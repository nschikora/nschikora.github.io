<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Corona Kurve"
    />
    <title>Coronakurve</title>
    <style type="text/css">
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        svg {
            max-width: 98vw;
            max-height: 98vh;
        }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript">
        window.onload = async () => {
            const url = "https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_confirmed_global.csv"
            const data = (await (await fetch(url)).text())
            
            const filteredData = data.split('\n')
                .map( line => line.split(',') )
                .map( line => line.filter( (cols, ix) => ix != 0 ) )
                .filter( line => line[0] && line[0] === "Germany" )[0]
                .filter( (col, ix) => ix > 2 )
                .map( col => Number.parseInt(col) )
                .map( (cases, ix) => ({date: new Date(new Date(`2020-01-22`).valueOf()+ix*24*60*60*1000), value: cases}))

            console.log(filteredData)

            Object.assign(filteredData, {
                y: "Cases"
            })

            filteredData2 = filteredData.map( (datum, ix, arr) => ({date: datum.date, value: datum.value - ((arr[ix-1] !== undefined) ? arr[ix-1].value : 0)}) )

            console.log(filteredData2)

            const width = 700
            const height = 500
            
            const margin = ({top: 70, right: 80, bottom: 80, left: 90})

            const grid = g => g
                .attr("stroke", "currentColor")
                .attr("stroke-opacity", 0.1)
                .call(g => g.append("g")
                .selectAll("line")
                .data(x.ticks())
                .join("line")
                    .attr("x1", d => 0.5 + x(d))
                    .attr("x2", d => 0.5 + x(d))
                    .attr("y1", margin.top)
                    .attr("y2", height - margin.bottom))
                .call(g => g.append("g")
                .selectAll("line")
                .data(y.ticks())
                .join("line")
                    .attr("y1", d => 0.5 + y(d))
                    .attr("y2", d => 0.5 + y(d))
                    .attr("x1", margin.left)
                    .attr("x2", width - margin.right));
            
            const yAxis = g => g
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y))
                .call(g => g.select(".domain").remove())
                .call(g => g.selectAll(".tick:not(:first-of-type) line")
                    .attr("stroke-opacity", 0.5)
                    .attr("stroke-dasharray", "2,2"))
            
            const xAxis = g => g
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0))
            
            const y = d3.scaleLinear()
                .domain([0, d3.max(filteredData, d => d.value)]).nice()
                .range([height - margin.bottom, margin.top])
            
            const x = d3.scaleUtc()
                .domain(d3.extent(filteredData, d => d.date))
                .range([margin.left, width - margin.right])

            const line = d3.line()
                .defined(d => !isNaN(d.value))
                .x(d => x(d.date))
                .y(d => y(d.value))

            const svg = d3.create("svg")
                .attr("viewBox", [0, 0, width, height]);

            svg.append("g")
                .call(xAxis);

            svg.append("g")
                .call(yAxis);

            svg.append("g")
                .call(grid);

            svg.append("path")
                .datum(filteredData)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("d", line);

            svg.append("path")
                .datum(filteredData2)
                .attr("fill", "none")
                .attr("stroke", "red")
                .attr("stroke-width", 1.5)
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("d", line);

            const bisect = ([mx, my]) => {
                const bs = d3.bisector(d => d.date).left;
                const date = x.invert(mx);
                const index = bs(filteredData, date, 1);
                const a = filteredData[index - 1];
                const b = filteredData[index];

                const index2 = bs(filteredData2, date, 1);
                const a2 = filteredData2[index2 - 1];
                const b2 = filteredData2[index2];

                const c = date - a.date > b.date - date ? b : a;
                const d = date - a2.date > b2.date - date ? b2 : a2;

                const val = y.invert(my)

                Object.assign(d, {isNewCases: true})

                return Math.abs(val - c.value) > Math.abs(val - d.value) ? d : c
            }

            const callout = (g, value) => {
                if (!value) {
                    return g.style("display", "none");
                }

                g
                    .style("display", null)
                    .style("pointer-events", "none")
                    .style("font", "10px sans-serif");

                const path = g.selectAll("path")
                    .data([null])
                    .join("path")
                    .attr("fill", "white")
                    .attr("stroke", "black");

                const text = g.selectAll("text")
                    .data([null])
                    .join("text")
                    .call(text => text
                    .selectAll("tspan")
                    .data((value + "").split(/\n/))
                    .join("tspan")
                        .attr("x", 0)
                        .attr("y", (d, i) => `${i * 1.1}em`)
                        .style("font-weight", (_, i) => i ? null : "bold")
                        .text(d => d));

                const {x, y, width: w, height: h} = text.node().getBBox();

                text.attr("transform", `translate(${-w / 2},${15 - y})`);
                path.attr("d", `M${-w / 2 - 10},5H-5l5,-5l5,5H${w / 2 + 10}v${h + 20}h-${w + 20}z`);
            }

            const tooltip = svg.append("g");

            svg.on("touchmove mousemove", function() {
                const {date, value, isNewCases} = bisect(d3.mouse(this));

                tooltip
                    .attr("transform", `translate(${x(date)},${y(value)})`)
                    .call(callout, `${value} ${isNewCases ? 'New Cases' : 'Cases'}\n${date.toLocaleString(undefined, {month: "short", day: "numeric", year: "numeric"})}`);
            });

            svg.on("touchend mouseleave", () => tooltip.call(callout, null));

            document.getElementsByTagName("body")[0].append(svg.node())
        }
    </script>
  </head>
  <body>
  </body>
</html>
